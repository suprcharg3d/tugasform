<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PENDAFTARAN MAHASISWA</h1>
    <h3>Masukkan data diri anda untuk mendaftar!</h3>
    
    <form id="pendaftaran" action="anggota.html" method="">
        <div class="input-nama">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
        </div>

        <div class="input-nim">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required>
        </div>

        <div class="input-email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>
        </div>
        
        <div class="input-notelp">
            <label for="kontak">Nomor Telepon</label>
            <input type="text" id="notelp" name="notelp" placeholder="Masukkan nomor telepon" required>
        </div>
        
        <div class="input-tanggallahir">
            <label for="tanggallahir">Tanggal Lahir</label>
            <input type="date" id="tanggal" name="tanggal" required>
        </div>

        <div class="input-jurusan">
            <label for="jurusan">Jurusan</label>
            <select id="jurusan" name="jurusan" required>
                <option value="" disabled selected>Please Select</option>
                <option value="informatika">Teknik Informatika</option>
                <option value="sisteminformasi">Sistem Informasi</option>
            </select>
        </div>

        <div class="input-kelas">
            <label for="kelas">Kelas</label>
            <select id="kelas" name="kelas" required>
                <option value="" disabled selected>Please Select</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
                <option value="f">F</option>
                <option value="g">G</option>
            </select>
        </div>

        <div class="input-alamat">
            <label for="alamat">Alamat Rumah</label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" required>
        </div>

        <div class="input-gambar">
            <label for="gambar">Pas Foto</label>
            <input type="file" id="gambar" name="gambar">
        </div>

        <div class="input-informasi">
            <label for="informasi">Informasi Tambahan</label>
            <textarea id="informasi" name="informasi" rows="2" placeholder="Masukkan informasi tambahan"></textarea>
        </div>
        <input type="submit" value="Submit" id="submitbutton">
    </form>
</body>
</html>
